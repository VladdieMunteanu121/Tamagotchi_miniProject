<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tamagotchi Evolution</h1>
        <nav>
            <div class="dropDown">
                <button class="menuItems">Menu</button>
                <div class="dropDownOptions">
                    <button>Meat</button>
                    <button>Cake</button>
                    <button>Water</button>
                    <button>Sake</button>
                </div>

            </div>
            <div class="dropDown">
                <button class="activityOptions">Activities</button>
                <div class="dropDownOptions">
                    <button>Run</button>
                    <button>Dance</button>
                    <button>Fight</button>
                </div>
            </div>
        </nav>
    </header>
