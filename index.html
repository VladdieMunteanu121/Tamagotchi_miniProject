<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tamagotchi Evolution</h1>
        <nav>
            <div class="dropDown">
                <button class="menuItems">Menu</button>
                <div class="dropDownOptions">
                    <button>Meat</button>
                    <button>Cake</button>
                    <button>Water</button>
                    <button>Sake</button>
                </div>

            </div>
            <div class="dropDown">
                <button class="activityOptions">Activities</button>
                <div class="dropDownOptions">
                    <button>Run</button>
                    <button>Dance</button>
                    <button>Fight</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="progressTracker">
        <label for="hp">Health:</label>
        <progress id="hp" max="10" value="10">Health</progress>
        <label for="fitness">Fitness:</label>
        <progress id="fitness" max="10" value="0">Fitness</progress>
        <label for="hunger">Hunger:</label>
        <progress id="hunger" max="10" value="0">Hunger</progress>
        <label for="boredom">Boredom:</label>
        <progress id="boredom" max="10" value="0">Boredom</progress>
        <label for="exhaustion">Exhaustion:</label>
        <progress id="exhaustion" max="10" value="0">Exhaustion</progress>
    </div>
</body>
</html>
