<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tamagotchi Evolution</h1>
        <nav>
            <div class="dropDown">
                <button class="menuItems">Menu</button>
                <div class="dropDownOptions">
                    <button class="meat">Meat</button>
                    <button>Cake</button>
                    <button>Water</button>
                    <button>Sake</button>
                </div>

            </div>
            <div class="dropDown">
                <button class="activityOptions">Activities</button>
                <div class="dropDownOptions">
                    <button>Run</button>
                    <button>Dance</button>
                    <button>Fight</button>
                    <button>Sleep</button>
                </div>
            </div>
        </nav>
    </header>
<div class="center">
<div class="globalTrackerContainer">
    <div class="trackerFunctionalityContainer">
        <h4>Health:</h4>
        <div class="trackerFormatContainer">
            <div class="healthTracker"></div>
        </div>
    </div>
    <div class="trackerFunctionalityContainer">
        <h4>Fitness:</h4>
        <div class="trackerFormatContainer">
            <div class="fitnessTracker"></div>
        </div>
    </div>
    <div class="trackerFunctionalityContainer">
        <h4>Hunger:</h4>
        <div class="trackerFormatContainer">
            <div class="hungerTracker"></div>
        </div>
    </div>
    <div class="trackerFunctionalityContainer">
        <h4>Thirst:</h4>
        <div class="trackerFormatContainer">
            <div class="thirstTracker"></div>
        </div>
    </div>
    <div class="trackerFunctionalityContainer">
        <h4>Boredom:</h4>
        <div class="trackerFormatContainer">
            <div class="boredomTracker"></div>
        </div>
    </div>
    <div class="trackerFunctionalityContainer">
        <h4>Exhaustion:</h4>
        <div class="trackerFormatContainer">
            <div class="ExhaustionTracker"></div>
        </div>
    </div>
</div>
</div>
